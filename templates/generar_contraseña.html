{% extends 'base.html' %}

{% block head %}
    <title>Generar Contraseña</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/generar_contraseña.css') }}">
{% endblock head %}

{% block content %}
        <h1>Generar Contraseña</h1>
        <p class="error">{{message}}</p>
        <form method="POST">
            <label for="length">Longitud:</label>
            <input
                type="number"
                id="length"
                name="length"
                min="1"
                max="100"
                required />
            <br />
            <input type="checkbox" id="numbers" name="numbers" />
            <label for="numbers">Incluir números</label>
            <br />
            <input type="checkbox" id="letters" name="letters" />
            <label for="letters">Incluir letras</label>
            <br />
            <input type="checkbox" id="symbols" name="symbols" />
            <label for="symbols">Incluir símbolos</label>
            <br />
            <input type="submit" value="Generar" />
        </form>
        
        <p><strong>Contraseña: </strong>{{password}}</p>
    </body>
{% endblock %}
