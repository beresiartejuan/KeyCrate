<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/login.css') }}">
{% extends 'base.html' %}

{% block title %}Inicio de sesión{% endblock %}

{% block content %}
<h1>Iniciar sesión</h1>
{% if error %}
<p>{{ error }}</p>
{% endif %}
<form method="POST" action="/inicio_sesion">
    <label>Correo Electronico:</label>
    <input type="email" name="username" placeholder="Ingrese su Correo Electronico" required />
    <label>Contraseña Maestra:</label>
    <input type="password" name="password" placeholder="Ingrese su contraseña Maestra" required />
    <button type="submit">Iniciar sesión</button>
    o
    <a href="/registro"><button type="button">Registrarse</button></a>
</form>
{% endblock %}
