<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/login.css') }}">
{% extends 'base.html' %}

{% block title %}Inicio de sesión{% endblock %}

{% block content %}
<h1>Iniciar sesión</h1>
{% if error %}
<p>{{ error }}</p>
{% endif %}
<form method="POST" action="/inicio_sesion">
    <div>
        <label>Correo Electrónico:</label>
        <input type="email" name="username" placeholder="Ingrese su Correo Electrónico" required />
    </div>
    <div class="password-input">
        <input type="password" name="password" id="password" placeholder="Ingrese contraseña Maestra" required />
        <span class="password-toggle" onclick="togglePasswordVisibility('password')">
            <i class="far fa-eye"></i>
        </span>
    </div>
    <div>
        <button type="submit">Iniciar sesión</button>
        o
        <a href="/registro"><button type="button">Registrarse</button></a>
    </div>
    <div>
        <a href="/recuperar_contraseña">¿Olvidaste tu contraseña?</a>
    </div>
</form>
<script src="{{ url_for('static', filename='js/login.js') }}"></script>
{% endblock %}
