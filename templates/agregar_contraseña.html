<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/add-pass.css') }}">
{% extends 'base.html' %}

{% block title %}Agregar Contraseña{% endblock %}

{% block content %}
<h1>Agregar Contraseña</h1>
{% if error %}
<p>{{ error }}</p>
{% endif %}
<form method="POST" action="/agregar_contraseña">
    <label>Sitio o servicio:</label>
    <input type="text" name="sitio" placeholder="Ingrese la URL del sitio web" required />
    <label>Nombre de usuario:</label>
    <input type="text" name="username" placeholder="Ingrese su username del sitio web" required />
    <label>Contraseña:</label>
    <input type="password" name="password" placeholder="Ingrese su contraseña del sitio web" required />
    <button type="submit">Guardar</button>
</form>
{% endblock %}
